---
meraki_api_key: "{{ meraki_key }}"
org_id: "{{ org_id }}"

SSID:
  - name: Acme_Home
    number: 1
    enabled: true
    authentication:
      auth_mode: psk
      encryption_mode: wpa
      psk: Ansible4theWin
      wpa_encryption_mode: WPA2 only
    vlan:
      use_vlan_tagging: true
      defaultVlanId: 100
    visible: false
    availableOnAllAps: true
    
  - name: Acme_Guest
    number: 2
    enabled: true
    authentication:
      auth_mode: psk
      encryption_mode: wpa
      psk: Ansible.2022
      wpa_encryption_mode: WPA2 only
    state: present
    visible: true
    availableOnAllAps: true
    vlan:
      useVlanTagging: true
      defaultVlanId: 200
    visible: true
    availableOnAllAps: true
